<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="loginContainer">
    <h1>Welcome to Tic-Tac-Toe</h1>
    <input type="text" id="usernameInput" placeholder="Enter your name" />
    <button id="joinBtn">Join Lobby</button>
  </div>

  <div class="container" id="lobbyContainer" style="display: none;">
    <h2>Lobby</h2>
    <button id="playBotBtn">Play with Bot</button>
    <ul id="usersList"></ul>
  </div>

  <div class="container" id="gameContainer" style="display: none;">
    <div id="gameInfo"></div>
    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button id="replayBtn" style="display: none;">Replay</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
