<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TicTacToe ESM</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="login-screen" class="screen">
    <h1>Welcome to TicTacToe (ESM)</h1>
    <input id="username" placeholder="Enter your username" />
    <button id="login-btn">Login</button>
    <p>Or</p>
    <button id="telegram-login-btn">Login with Telegram</button>
  </div>

  <div id="lobby-screen" class="screen hidden">
    <h2>Lobby</h2>
    <span id="current-user"></span> 
    <button id="play-bot-btn">Play with Bot (TODO)</button>
    <h3>Players</h3>
    <div id="players-list"></div>
  </div>

  <div id="game-screen" class="screen hidden">
    <h2>TicTacToe <span id="turn-indicator"></span></h2>
    <button id="quit-game-btn">Quit Game</button>
    <div id="board"></div>
    <div id="status-msg"></div>
    <button id="replay-btn" class="hidden">Replay</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
